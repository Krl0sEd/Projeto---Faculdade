<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Lootsy</title>
    <meta name="description" content="Cadastro de usuário na plataforma Lootsy, onde você pode criar sua conta na nossa plataforma!.">

  <!--- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!--- CSS -->
  <link rel="stylesheet" href="styles/cadastro.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="assets/images/imagem_da_logo.png" type="image/x-icon">

  <!--- JS boostrap e Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!--- Início do corpo da página -->
<body>
  <!--- JS -->
  <script src="scripts/cadastro.js"></script>
  
  <!--- Cabeçalho da página -->
  <header class="cabecalho">
    <img src="assets/images/imagem_da_logo.png" alt="Logo Lootsy" class="imagem-cabecalho">
    <p class="lootsy-cabecalho">Lootsy</p>
  </header>

  <!--- Início do corpo principal -->
  <main>
  <section>
    <div class="cadastro">
      <div class="lootsy-body text-center">
        <img src="assets/images/imagem_da_logo.png" alt="Ícone da plataforma Lootsy">
        <h1>Lootsy</h1>
      </div>

      <!--- Formulário de cadastro -->
      <form class="formulario">
        <div class="form-group">
          <label for="nome" class="parametros">Nome Completo</label>
          <input type="text" id="nome" name="nome" autocomplete="nome" required>
        </div>

        <div class="form-group">
          <label for="sexo" class="parametros">Sexo</label>
          <input type="text" id="sexo" name="sexo" autocomplete="sexo" required>
        </div>

        <div class="form-group">
          <label for="data" class="parametros">Data de Nascimento</label>
          <input type="date" id="data" name="data" autocomplete="data" required>
        </div>

        <div class="form-group">
          <label for="mae" class="parametros">Nome Materno</label>
          <input type="text" id="mae" required>
        </div>

        <div class="form-group">
          <label for="email" class="parametros">E-mail</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="telefone" class="parametros">Telefone Celular</label>
          <input type="tel" id="telefone" required>
        </div>

        <div class="form-group">
          <label for="cpf" class="parametros">CPF</label>
          <input type="text" id="cpf" required>
        </div>

        <div class="form-group">
          <label for="endereco" class="parametros">Endereço Completo</label>
          <input type="text" id="endereco" required>
        </div>

        <div class="button">
          <button type="submit" id="botao">CADASTRAR</button>
        </div>
        <p class="login_mensagem">JÁ POSSUI UMA CONTA? <a href="login.html" class="login">FAÇA SEU LOGIN</a></p>
      </form>
    </div>
  </section>

  </main>
</body>
</html>
<!-- Final do código -->
