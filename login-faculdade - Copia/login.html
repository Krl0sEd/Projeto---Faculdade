<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/imagem.png" type="image/x-icon">

</head>

<body>


    <header class="cabecalho">
        <img src="/images/imagem.png" alt="imagem-principal" class="imagem-cabecalho">
        <p class="lootsy-cabecalho">Lootsy</p>
    </header>

    <section>
        <div class="login">

            <div class="lootsy-body">
                <img src="/images/imagem.png" alt="imagem-principal">
                <h1>Lootsy</h1>
            </div>


            <h3>LOGIN</h3>

            <div class="formulario">
                <label for="" class="label-email">E-MAIL</label>
                <input type="email" name="email" id="email" required>

                <label for="" class="label-senha">SENHA</label>
                <input type="password" name="senha" id="senha" required>

            </div>

            <div class="button">
                <button id="botao">ENTRAR</button>
            </div>
            

            <p>NOVO POR AQUI? <a href="#" class="cadastro">CADASTRE-SE</a></p>
        </div>
    </section>

</body>

</html>
