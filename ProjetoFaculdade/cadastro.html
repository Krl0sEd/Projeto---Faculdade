<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Lootsy</title>
    <meta name="description" content="Cadastro de usuário na plataforma Lootsy, onde você pode criar sua conta na nossa plataforma!.">

  <! --- CSS ->
  <link rel="stylesheet" href="styles/cadastro.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="assets/images/imagem.png" type="image/x-icon">

  <! --- JS boostrap e Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!--- Início do corpo da página -->
<body>
  <header class="cabecalho">
    <img src="assets/images/imagem.png" alt="Logo Lootsy" class="imagem-cabecalho">
    <p class="lootsy-cabecalho">Lootsy</p>
  </header>

  <!--- Início do corpo principal -->
  <main>
  <section>
    <div class="cadastro">
      <div class="lootsy-body text-center">
        <img src="assets/images/imagem.png" alt="Ícone da plataforma Lootsy">
        <h1>Lootsy</h1>
      </div>

      <!--- Formulário de cadastro -->
      <form class="formulario">
        <div class="form-group">
          <label for="nome" class="nome">Nome Completo</label>
          <input type="text" id="nome" required>
        </div>

        <div class="form-group">
          <label for="sexo" class="sexo">Sexo</label>
          <input type="text" id="sexo" required>
        </div>

        <div class="form-group">
          <label for="data" class="data">Data de Nascimento</label>
          <input type="date" id="data" required>
        </div>

        <div class="form-group">
          <label for="mae" class="mae">Nome Materno</label>
          <input type="text" id="mae" required>
        </div>

        <div class="form-group">
          <label for="email" class="email">E-mail</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="telefone" class="telefone">Telefone Celular</label>
          <input type="tel" id="telefone" required>
        </div>

        <div class="form-group">
          <label for="cpf" class="cpf">CPF</label>
          <input type="text" id="cpf" required>
        </div>

        <div class="form-group">
          <label for="endereco" class="endereco">Endereço Completo</label>
          <input type="text" id="endereco" required>
        </div>

        <div class="button">
          <button type="submit" id="botao">CADASTRAR</button>
        </div>
        <p>JÁ POSSUI UMA CONTA? <a href="login.html" class="login">FAÇA SEU LOGIN</a></p>
      </form>
    </div>
  </section>
  </main>

  <!-- JS -->
  <script src="scripts/cadastro.js"></script>
</body>
</html>
<!-- Final do código -->
