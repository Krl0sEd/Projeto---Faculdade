<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Lootsy</title>
  <link rel="stylesheet" href="styles/cadastro.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="shortcut icon" href="images/imagem.png" type="image/x-icon">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Cadastro de Novo Usuário</h2>
    <form id="formCadastro">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          
          <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" required>
          </div>
          
          <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" id="sexo" required>
              <option value="">Selecione</option>
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="nomeMaterno" class="form-label">Nome da Mãe</label>
            <input type="text" class="form-control" id="nomeMaterno" required>
          </div>
          
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" required>
          </div>
          
          <div class="mb-3">
            <label for="celular" class="form-label">Telefone Celular</label>
            <input type="text" class="form-control" id="celular" placeholder="(+55)XX-XXXXXXXX" required>
          </div>
          
          <div class="mb-3">
            <label for="fixo" class="form-label">Telefone Fixo</label>
            <input type="text" class="form-control" id="fixo" placeholder="(+55)XX-XXXXXXXX" required>
          </div>
          
          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço Completo</label>
            <input type="text" class="form-control" id="endereco" required>
          </div>
          <div class="mb-3">
            <label for="login" class="form-label">Login (6 letras)</label>
            <input type="text" class="form-control" id="login" required>
          </div>
          
          <div class="mb-3">
            <label for="senha" class="form-label">Senha (8 letras)</label>
            <input type="password" class="form-control" id="senha" required>
          </div>
          
          <div class="mb-3">
            <label for="confirmaSenha" class="form-label">Confirme a Senha</label>
            <input type="password" class="form-control" id="confirmaSenha" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>          
    </form>
    <div id="mensagem" class="mt-3"></div>
  </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
